<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="salesOrderLineId" [value]="service.formData.salesOrderLineId"/>
  <input type="hidden" name="salesOrderId" [value]="salesOrderId"/>
  <div class="form-row">
    <div class="form-group">
      <label>SALES ITEM</label>
      <select class="form-control form-control-lg">
        <option *ngFor="let sip of salesItemPriceService.listSalesItemPrice"
          value="{{ sip.salesItemPriceId }}">
          {{ sip.salesItem.labelName }} ({{ sip.uoM.labelName }}) - {{ sip.price }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>QUANTITY</label>
      <input class="form-control form-control-lg"
      placeholder="Quantity" name="quantity"
      #quantity="ngModel" [(ngModel)]="service.formData.quantity" required maxlength="100" minlength="1"
      [class.invalid]="quantity.invalid && quantity.touched">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <a routerLink="/sales-order" routerLinkActive="active" class="btn btn-secondary btn-lg btn-block">CANCEL</a>
    </div>
  </div>
</form>
