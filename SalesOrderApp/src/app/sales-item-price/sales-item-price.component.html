<div class="jumbotron">
  <h1 class="text-center">
    Sales Item Price
  </h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-sales-item-price-form></app-sales-item-price-form>
  </div>
  <div class="col-md-6">
    <h3>List of Sales Item Price</h3>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Sales Item</th>
          <th>Unit of Measurement</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sip of service.list">
          <td (click)="populateForm(sip)">{{ sip.salesItem.labelName }}</td>
          <td (click)="populateForm(sip)">{{ sip.uoM.labelName }}</td>
          <td (click)="populateForm(sip)">{{ sip.price }}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger"
            (click)="onDelete(sip.salesItemPriceId)">
            </i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
