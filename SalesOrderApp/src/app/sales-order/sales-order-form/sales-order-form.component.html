<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="salesOrderId" [value]="service.formData.salesOrderId"/>
  <div class="form-row">
    <div class="form-group">
      <label>DOCUMENT NUMBER</label>
      <input class="form-control form-control-lg"
      placeholder="Document Number" name="salesOrderDocumentNumber"
      #salesOrderDocumentNumber="ngModel" [(ngModel)]="service.formData.salesOrderDocumentNumber" required maxlength="100" minlength="1"
      [class.invalid]="salesOrderDocumentNumber.invalid && salesOrderDocumentNumber.touched">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>CUSTOMER</label>
      <select class="form-control form-control-lg">
        <option *ngFor="let cust of customerService.listCustomer"
          value="{{ cust.customerId }}">
          {{ cust.completeName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
  </div>
</form>
