<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="customerId" [value]="service.formData.customerId"/>
  <div class="form-row">
    <div class="form-group">
      <label>CODE</label>
      <input class="form-control form-control-lg"
      placeholder="Code" name="code"
      #code="ngModel" [(ngModel)]="service.formData.code" required
      [class.invalid]="code.invalid && code.touched">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>FULL NAME</label>
      <input class="form-control form-control-lg"
      placeholder="Full Name" name="completeName"
      #completeName="ngModel" [(ngModel)]="service.formData.completeName" required maxlength="100" minlength="1"
      [class.invalid]="completeName.invalid && completeName.touched">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
  </div>
</form>
